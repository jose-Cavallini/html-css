<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
    
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367520/header.jpg" alt="Logo moto" width="500" height="200" />

        <h1>Aprendiendo a utilizar los vídeos"</h1>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <video width="500" height="280" controls muted autoplay loop>
            <source src="Intro.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop>
            <source src="gnr-welcome.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>

<!--
    controls muestra los controles del archivo 
        autoplay el audio o video se reproduce al 
            al cargar la pagina
        muted silencia el audio por defecto
        loop repeticion en bucle del audio o video 

-->
