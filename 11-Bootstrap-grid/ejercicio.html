  <body>
    <!--
      el espacio que se le adigna al contenedor esta fraccionado
      en 12 columnas. usamos es numero para especificar que cantidad
      va a ocupar cada elemento.
      cuando estas columnas se llenan se genera un nueva fila
      
      datos
      si el elemento que se va a incorporar exede del espacio q necesita
      pasa a la fila de abajo
      Es importante no agregar pading o margin dentro del contenedor
      ya que bootstrap no detecta estas etiquetas y genera error en el
      espacio del contenedor
      EJEMPLO si agregas un pading o margin dentro del contenedor 
      y luego haces que 2 elementos ocupen una fila completa (las 12 colum)
      esto no sucedera ya la parte del espacio lo acupa el pading o margin.
      provicando que el elemento A y b esten en distintas filas por falta es espacio 


    -->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto </div>
      </div>
    </div>
    
  </body>
